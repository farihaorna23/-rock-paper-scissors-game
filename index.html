<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        Rock Paper Scissors
    </header>
    <main>
        <!-- game choice -->
        <section class="choices">
            <div class="choice" id="rock">
                <img src="img/rock.png">
            </div>
            <div class="choice" id="paper">
                <img src="img/paper.png">
            </div>
            <div class="choice" id="scissor">
                <img src="img/scissors.png">
            </div>
        </section>
        <!-- score board  -->
        <section class="score-board">
            <div class="user score-box">
                <span class="user-score score">0</span>
                <p class="score-text">You</p>
            </div>
            <div class="computer score-box">
                <span class="com-score score">0</span>
                <p class="score-text">Computer</p>
            </div>
        </section>
        <!-- Result Message -->
        <section class="message">
            <p class="msg">Pick your move</p>
        </section>
    </main>
</body>
</html>
