<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        Rock Paper Scissors
    </header>
    <main>
        <!-- game choice -->
        <section class="choices">
            <div class="choice" id="Rock">
                <img src="img/rock.png" id="rock-img">
            </div>
            <div class="choice" id="Paper">
                <img src="img/paper.png" id="paper-img">
            </div>
            <div class="choice" id="Scissor">
                <img src="img/scissors.png" id="scissor-img">
            </div>
        </section>
        <!-- score board  -->
        <section class="score-board">
            <div class="user score-box">
                <span class="user-score score">0</span>
                <p class="score-text">You</p>
            </div>
            <div class="computer score-box">
                <span class="comp-score score">0</span>
                <p class="score-text">Computer</p>
            </div>
        </section>
        <!-- Message Board-->
        <section class="message">
            <p class="msg">Pick your move</p>
        </section>
        <!-- Game Buttons -->
        <div class="game-btns">
            <!-- Play Again Button -->
             <div class="play-again-btn btn">
                <p class="btn-text"> Play Again!</p>
             </div>
             <!-- Start Over Button -->
              <div class="start-over-btn btn">
                <p class="btn-text">Start Over</p>
              </div>
        </div>
    </main>
</body>
</html>
